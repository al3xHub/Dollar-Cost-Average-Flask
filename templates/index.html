<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Cost Average Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dollar Cost Average Calculator</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="ticker">Stock Ticker (e.g., IVV):</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="interval">Interval (e.g., 1mo):</label>
                <input type="text" class="form-control" id="interval" name="interval" required>
            </div>
            <div class="form-group">
                <label for="amount">Investment Amount (USD):</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        {% if table %}
            <h2>Results</h2>
            <p><strong>Final Portfolio Value: </strong>${{ final_portfolio_value }}</p>
            <p><strong>Total Profit: </strong>${{ total_profit }}</p>
            <div>
                <img src="{{ plot_url }}" alt="Portfolio Value Over Time" style="width: 100%; max-width: 800px;">
            </div>
            <h3>Investment Table</h3>
            <div>{{ table|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
