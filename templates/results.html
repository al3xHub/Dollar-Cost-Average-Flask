<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Cost Averaging Results</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-card {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #343a40;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Dollar Cost Averaging Results</h1>
            <p class="lead">Check out your portfolio performance over time.</p>
        </div>

        <!-- Results Card -->
        <div class="card result-card mx-auto">
            <div class="card-body">
                <h4 class="card-title">Investment Summary</h4>
                <p><strong>Total Amount Invested:</strong> ${{ total_investment }}</p>
                <p><strong>Invested Portfolio Value:</strong> ${{ final_portfolio_value }}</p>
                <p><strong>Total Profit:</strong> ${{ total_profit }}</p>
            </div>
        </div>

        <!-- Portfolio Graph -->
        <div class="text-center mt-4">
            <h2>Portfolio Value Over Time</h2>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Portfolio Value Graph" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>

        <!-- Back Button -->
        <div class="text-center my-4">
            <a href="/" class="btn btn-custom">Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for advanced components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
